<div class="nagy">
<h2>What can I do here?</h2>

<p>Here you can generate prime numbers.</p>

<br>
From: <input id="t1" type="number" name="1" value="1"><br>
To: <input id="t2" type="number" name="2" value="100"><br>
<br>

<script>

	function count() {
	  document.getElementById('szoveg').style.display='block'
	  var szam1 = document.getElementById('t1').value;
	  var szam2 = document.getElementById('t2').value;
	  var text = "";
	  var prim;
	  var count = 0;
	  for (a = parseInt(szam1); a < parseInt(szam2); a++) {
	    prim = 1;
		  if (a == 1) {
        prim = 0;
			  continue;
		  }
        for (b = 2; b < 101; b++) {
          if (b != a && a % b == 0) {
            prim = 0;
          }
	     }
       if (prim == 1) {
	       text += a+"<br>";
	       count = count + 1;
	     }
	  }
	  var s = "";
	  if (count > 1) {
	     s = "s";	  
	  }
	  
	  document.getElementById('ppp').innerHTML = text;  
	  document.getElementById('pp2').innerHTML = "Successfully generated " + count + " prime number"+s+".<br>";
  }
   
  function clearj() {
	document.getElementById('szoveg').style.display='none'
	document.getElementById('ppp').innerHTML = "";
  }
  
</script>
<button id="button" type="button" onclick="count()">Generate</button>
<button type="button" onclick="clearj()">Clear</button>
