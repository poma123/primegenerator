<p>Prímszámokat generálni a megadott paraméterek alapján.</p>

		    To:</p></div>
        <div style="position:fixed; left: 80px; height: 60px">
          <input id="t1" type="number" name="1" value="1" style="width: 60px"><br>
          <input id="t2" type="number" name="2" value="100" style="width: 60px">
  </div>
  <br>
<br>

<script>

	function count() {
	  document.getElementById('szoveg').style.display='block'
	  var szam1 = document.getElementById('t1').value;
	  var szam2 = document.getElementById('t2').value;
	  var text = "";
	  var prim;
	  var count = 0;
	  for (a = parseInt(szam1); a < parseInt(szam2); a++) {
	    prim = 1;
		  if (a == 1 || a < 0) {
        prim = 0;
			  continue;
		  }
        for (b = 2; b < 101; b++) {
          if (b != a && a % b == 0) {
            prim = 0;
          }
	     }
       if (prim == 1) {
	       text += a+"<br>";
	       count = count + 1;
	     }
	  }
	  var s = "";
	  if (count > 1) {
	     s = "s";	  
	  }
	  
	  document.getElementById('ppp').innerHTML = text;  
	  document.getElementById('pp2').innerHTML = "Sikeresen generáltam " + count + " prímszámot."+/*s+*/"<br>";
  }
   
  function clearj() {
	document.getElementById('szoveg').style.display='none'
	document.getElementById('ppp').innerHTML = "";
  }
  
</script>
	<br>
<button id="button" type="button" onclick="count()">Generálás</button>
<button type="button" onclick="clearj()">Clear</button>
